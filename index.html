<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/utilty.css">
</head>
<body>
    <header class="bg-black">
        <div class="home">
            <div class="logo">
                <img class="invert" src="images/logo.svg" alt="" width="25px">
            </div>
            <div class="home_logo bg-grey">
                <img class="invert" src="images/home.svg" alt="" width="25px">
            </div>
            <div class="search bg-grey">
                <input class="bg-grey" type="search" placeholder="What do you want to play?">
                <div class="search_logo">
                    <img class="invert" src="images/search.svg" alt="" width="25px">
                </div>
                <div class="browse">
                    <img class="invert" src="images/browse.svg" alt="" width="25px">
                </div>
            </div>
        </div>
        <div class="details">
            <div class="headings">
                <h2>Premium</h2>
                <h2>Support</h2>
                <h2>Download</h2>
            </div>
            <div class="or">
                <h2>|</h2>
            </div>
            <div class="install">
                <img class="invert" src="images/install.svg" alt="" width="20px">
                <h2>Install App</h2>
            </div>
            <div class="signup">
                <button>Sign up</button>
            </div>
            <div class="login">
                <button>Log in</button>
            </div>
        </div>
    </header>
    <img class="invert" src="images/browse.svg" alt="" width="25px" height="40px">
    <script src="scripts/script.js"></script>
</body>
</html>
